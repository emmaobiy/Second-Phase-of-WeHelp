<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" type="text/css"  href="/static/styles.css">

<body>
<!-- navigation -->
    <nav class="navigation-container">
      <nav class="nav-min-container font-header1-bold30"><a href="/">台北一日遊</a>

          <div class="nav-button font-body-med16-gray" id="reservation">預定行程</div>
